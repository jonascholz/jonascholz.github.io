<!-- Support for MathJax with equation numbering -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['$$','$$'], ['\\[','\\]']],
    processEscapes: true,
    processEnvironments: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
  },
  TeX: {
    equationNumbers: { autoNumber: "AMS" },
    extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"]
  },
  displayAlign: 'center',
  "HTML-CSS": {
    styles: {'.MathJax_Display': {"margin": "1em 0em"}}
  }
});
</script>
<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>

<!-- Custom CSS for MathJax equation numbering -->
<style>
/* Style equation numbers */
.MathJax .MathJax_ref {
  color: #0066cc;
  text-decoration: none;
}

.MathJax .MathJax_ref:hover {
  text-decoration: underline;
}

/* Equation number styling */
.MathJax_Display .MJXc-TeX-unknown-R {
  color: #666;
  font-size: 0.9em;
}

/* Ensure proper spacing for display equations */
.MathJax_Display {
  margin: 1em 0;
  text-align: center;
}

/* Figure styling */
figure {
  margin: 2em 0;
  text-align: center;
}

figcaption {
  margin-top: 0.5em;
  font-style: italic;
  color: #666;
  text-align: center;
  font-size: 0.9em;
  line-height: 1.4;
}

figcaption strong {
  font-weight: bold;
  color: #333;
}
</style>
